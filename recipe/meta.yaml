{% set version = "1.1.0" %}

package:
  name: github3.py
  version: {{ version }}

source:
  fn: github3.py-{{ version }}.tar.gz
  url: https://pypi.io/packages/source/g/github3.py/github3.py-{{ version }}.tar.gz
  sha256: ee91e7e1fc5fa5237f7660c6d57c7ee0ba81cef6527006985382a75f71c3aab3

build:
  number: 0
  script: python setup.py install --single-version-externally-managed --record record.txt

requirements:
  build:
    - python
    - setuptools
  run:
    - python
    - pyopenssl
    - ndg-httpsclient
    - pyasn1
    - requests >=2.18
    - uritemplate.py >=3.0.0
    - python-dateutil >=2.6.0

test:
  imports:
    - github3
    - github3.gists
    - github3.issues
    - github3.repos
    - github3.search

about:
  home: https://github3py.readthedocs.org
  license: BSD 3-Clause
  license_file: LICENSE
  summary: 'Python wrapper for the GitHub API (http://developer.github.com/v3).'

extra:
  recipe-maintainers:
    - jakirkham
    - ocefpaf
    - sigmavirus24
    - scopatz
